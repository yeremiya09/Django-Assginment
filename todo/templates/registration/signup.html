<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* 기본적인 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 컨테이너 스타일 */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 폼 스타일 */
        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form p {
            margin: 10px 0;
        }

        /* 입력 필드 스타일 */
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], select, textarea {
            width: 93%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* 버튼 스타일 */
        .signup-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form method="POST" class="signup-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
